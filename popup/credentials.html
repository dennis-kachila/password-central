<!DOCTYPE html>
<html>
<head>  <title>Password Central - Credentials Manager</title>
  <link rel="stylesheet" href="./credentials.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-content">
        <h1>Password Central</h1>
        <div class="search-container">
          <input type="text" id="search-field" placeholder="Search credentials...">
        </div>
      </div>
    </header>

    <main>
      <div class="toolbar">
        <div class="filters">
          <select id="sort-select">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="domain-asc">Domain (A-Z)</option>
            <option value="domain-desc">Domain (Z-A)</option>
          </select>
        </div>
        <button id="remove-duplicates-btn" class="secondary-btn">Remove Duplicates</button>
      </div>

      <div class="credentials-container">
        <div id="credentials-list" class="credentials-list">
          <!-- Credentials will be populated here by JavaScript -->
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>Password Central &copy; 2025 - Securely storing your credentials locally</p>
      </div>
    </footer>  </div>
  
  <script src="./credentials.js"></script>
</body>
</html>
