<!DOCTYPE html>
<html>
<head>
  <title>Password Central</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Password Central</h1>
    
    <div class="generate-section">
      <h2>Generate Password</h2>
      <div class="password-options">
        <div class="option">
          <label for="password-length">Length:</label>
          <input type="number" id="password-length" min="8" max="32" value="16">
        </div>
        <div class="option">
          <input type="checkbox" id="include-uppercase" checked>
          <label for="include-uppercase">A-Z</label>
        </div>
        <div class="option">
          <input type="checkbox" id="include-lowercase" checked>
          <label for="include-lowercase">a-z</label>
        </div>
        <div class="option">
          <input type="checkbox" id="include-numbers" checked>
          <label for="include-numbers">0-9</label>
        </div>
        <div class="option">
          <input type="checkbox" id="include-symbols" checked>
          <label for="include-symbols">!@#$%^&*</label>
        </div>
      </div>
      <button id="generate-btn">Generate Password</button>      <div class="password-display">
        <input type="text" id="password-field" readonly>
        <button id="copy-btn" title="Copy to clipboard">Copy</button>
      </div>
    </div>
      <div class="saved-passwords">
      <h2>Saved Credentials</h2>
      <button id="view-credentials-btn" class="view-all-btn">View All Credentials</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
